<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sing up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/singupstyle.css" />
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container p-5 text-center">
            <div class="box w-75 m-auto  border-0 rounded p-4">
                <h1>
                    Smart Login System
                </h1>
                <form class="px-5" action="#">
                    <input type="text" class="bg-transparent form-control my-4" id="nameSingupInput"
                        placeholder="example">
                    <input type="email" class="bg-transparent form-control my-4" id="emailSingupInput"
                        placeholder="name@example.com">
                    <input type="password" class="bg-transparent mb-4 form-control" id="passSingupInput"
                        placeholder="Password">
                    <button type="submit" id="singup" class="btn btn-outline-info mb-4 w-100">Sing up</button>
                    <p class="alert alert-danger exsist d-none"></p>
                    <p class="alert alert-success d-none success">Sing up succses</p>
                </form>
                <P class="lead  text-white mb-4 ">Do you have an Account already ? <a
                        class="text-decoration-none text-white" href="login.html"> Login</a> </P>
            </div>
        </div>
    </main>






    <script src="/java scirpt/all.min.js"></script>
    <script src="/java scirpt/bootstrap.bundle.min.js"></script>
    <script src="/java scirpt/index.js"></script>
</body>

</html>
